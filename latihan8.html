<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
</head>
<body>

    <h2>Konversi Suhu</h2>

    <label>Celcius</label>
    <input type="number" id="celcius" value="0" oninput="konversi()"><br><br>

    <label>Fahrenheit</label>
    <span id="hasil">0</span>

    <script>
        function konversi() {
            let c = parseFloat(document.getElementById("celcius").value) || 0;
            let f = (c * 9/5) + 32;
            document.getElementById("hasil").textContent = f;
        }
    </script>

</body>
</html>
