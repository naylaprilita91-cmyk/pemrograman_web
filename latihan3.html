<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="paraghraf1"
        onmouseover="fungsi1()"
        onmouseout="hapus1()">
        paraghraf1
    </button>

    <button id="paraghraf2"
        onmouseover="fungsi2()"
        onmouseout="hapus2()">
        paraghraf2
    </button>

    <p id="hasil1"></p>
    <p id="hasil2"></p>

    <script>
        function fungsi1() {
            document.getElementById("hasil1").textContent = "ini adalah p1";
        }

        function fungsi2() {
            document.getElementById("hasil2").textContent = "ini adalah p2";
        }

        function hapus1() {
            document.getElementById("hasil1").textContent = "";
        }

        function hapus2() {
            document.getElementById("hasil2").textContent = "";
        }
    </script>

</body>
</html>
